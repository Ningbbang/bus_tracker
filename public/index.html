<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial_scale=1.0">
        <title>
            Bus Management System
        </title>
        <link rel="stylesheet" href="/style.css">
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="navigation">
            <div class="nav-logo">BMS</div>
            <div class="nav-item" onclick="showLocation()">실시간위치</div>
            <div class="nav-item" onclick="showInfo()">노선정보</div>
        </nav>

        <div id="map" style="height: 800px;"></div>

        <!-- 실시간 위치 -->
        <div id="location">
        </div>

        <!-- 노선정보 -->
        <div id="info">

        </div>

        <script src="/app.js"></script>
        <script>
            // Extract bus_code from the URL
            const pathSegments = window.location.pathname.split('/');
            const busCode = pathSegments[pathSegments.length - 1];
            console.log(busCode);
            
            // Call fetchBusLocations with the extracted busCode
            if (busCode) {
                fetchBusLocations(busCode);
            } else {
                console.error("Bus code not found in the URL");
            }
        </script>
    </body>
</html>
